<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Title</title>
</head>
<body>

    <input id="input_data" type="text">
    <input value="submit" type="button" onclick="send_input()">
    <h1 id="text">Hello World!</h1>

</body>
<script>

    <!--  서버 호출 함수  -->
    function send_input() {
        axios.post('/accounts/hello_world/', {
            input_data: document.getElementById('input_data').value,
          })
          .then(function (response) {
            // POST 요청이 성공했을 경우 어떤 JS가 구동되어야하는지
            console.log(response);

            document.getElementById('text').innerHTML = response.data['message']; // Return text

          })
          .catch(function (error) {
            console.log(error);
          });
    }

</script>
</html>
