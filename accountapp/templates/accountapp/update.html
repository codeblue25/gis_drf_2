{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div>
        <div id="alert_box"></div>

        <div class="my-5">
            <h2>Update Account</h2>
        </div>

        <div>
            <form>
                <input id="username" type="text" />
                <input id="email" type="email" />
                <input type="submit" class="btn btn-dark rounded-pill px-5" onclick="update_account('{{ view.kwargs.pk }}');" />
            </form>
        </div>
    </div>

<script src="{% static 'JS/update.js' %}"></script>
<script>
    initialize("{{ view.kwargs.pk }}");
</script>

{% endblock %}
